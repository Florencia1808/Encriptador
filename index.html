<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="imagenes/ciencia.png">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body >
    <header>
        <div id="header">
			<h1>Florencia Puma</h1>
			<p class="sub">
				<strong>Presenta:</strong> Encriptador
			</p>
            
		</div>	 
    </header>
    <main>
        
        <section>
            <textarea class="input-texto"
            
            placeholder="Ingrese el texto aqui">    
            </textarea>
            
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptado()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                Desencriptar
                </button>
            </div>
        </section>

        <aside>
            <textarea class="mensaje" >
            </textarea>
            <button class="copiar" onclick="copiar()">
               Copiar </button>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
